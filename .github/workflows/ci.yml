name: CI

on:
  push:
    branches: [ master, main, feature/** ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Format Check
        run: dotnet format --verify-no-changes --verbosity diagnostic
        continue-on-error: true

  pack-interfaces:
    needs: build-and-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - Clawleash.Interfaces.WebRTC
          - Clawleash.Interfaces.WebSocket
          - Clawleash.Interfaces.Discord
          - Clawleash.Interfaces.Slack
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.project }}/${{ matrix.project }}.csproj

      - name: Pack
        run: dotnet pack ${{ matrix.project }}/${{ matrix.project }}.csproj --configuration Release --output ./artifacts

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project }}-package
          path: artifacts/*.nupkg
          retention-days: 7
          if-no-files-found: ignore
